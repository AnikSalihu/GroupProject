<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You for Your Submission</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .thankyou-container {
            background: #fff;
            padding: 2.5rem 3rem;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.15);
            text-align: center;
            max-width: 400px;
        }
        .thankyou-icon {
            font-size: 3rem;
            color: #4f8cff;
            margin-bottom: 1rem;
        }
        .thankyou-title {
            font-size: 1.7rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #22223b;
        }
        .thankyou-message {
            font-size: 1.1rem;
            color: #4a4e69;
            margin-bottom: 1.5rem;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.2s ease-in forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="thankyou-container fade-in" id="thankyouBox">
        <div class="thankyou-icon">ðŸŽ‰</div>
        <div class="thankyou-title">Thank You for Your Submission!</div>
        <div class="thankyou-message">
            We appreciate your interest.<br>
            We will email you shortly with more information.
        </div>
    </div>
    <script>
        document.getElementById('thankyouBox').addEventListener('mouseenter', function() {
            this.style.boxShadow = '0 12px 40px rgba(79, 140, 255, 0.18)';
        });
        document.getElementById('thankyouBox').addEventListener('mouseleave', function() {
            this.style.boxShadow = '0 8px 32px rgba(60, 72, 88, 0.15)';
        });
    </script>
</body>
</html>
