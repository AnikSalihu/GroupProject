<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Locations</title>
    <style>
        :root {
            --primary: #ffbc0d;
            --secondary: #db0007;
            --bg: #fff8e1;
            --text: #222;
            --nav-bg: #fff;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: var(--nav-bg);
            box-shadow: var(--shadow);
            padding: 1.5rem 0 1rem 0;
            position: sticky;
            top: 0;
            z-index: 10;
            animation: slideDown 0.7s cubic-bezier(.77,0,.18,1) 0.1s both;
        }
        @keyframes slideDown {
            from { transform: translateY(-60px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        header h1 {
            color: var(--secondary);
            text-align: center;
            font-size: 2.5rem;
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 1px 2px 0 var(--primary);
            animation: popIn 0.7s cubic-bezier(.77,0,.18,1) 0.2s both;
        }
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 0.5rem;
        }
        nav a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 1.2rem;
            border-radius: 24px;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            position: relative;
            overflow: hidden;
        }
        nav a:hover, nav a:focus {
            background: var(--primary);
            color: var(--text);
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 2px 8px rgba(255,188,13,0.15);
        }
        .hero {
            background: linear-gradient(90deg, var(--primary) 60%, var(--secondary) 100%);
            color: var(--secondary);
            text-align: center;
            padding: 3rem 1rem 2rem 1rem;
            margin: 2rem auto 1.5rem auto;
            border-radius: 24px;
            max-width: 700px;
            box-shadow: var(--shadow);
            animation: fadeInUp 0.8s cubic-bezier(.77,0,.18,1) 0.3s both;
        }
        .hero h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.7rem;
            letter-spacing: 1px;
            animation: bounceIn 0.7s cubic-bezier(.77,0,.18,1) 0.5s both;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        .hero p {
            font-size: 1.2rem;
            font-weight: 500;
            color: #7a2d00;
            letter-spacing: 0.5px;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .location {
            background: #fff;
            margin: 1.5rem auto 2rem auto;
            padding: 2.5rem 1.5rem 2rem 1.5rem;
            border-radius: 20px;
            max-width: 650px;
            box-shadow: var(--shadow);
            animation: fadeInUp 0.8s cubic-bezier(.77,0,.18,1) 0.5s both;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .location h2 {
            color: var(--secondary);
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .location p {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 1.5rem;
            text-align: center;
            max-width: 500px;
        }
        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.7s cubic-bezier(.77,0,.18,1) 0.7s both;
        }
        .search-box input[type="text"] {
            flex: 1;
            padding: 0.7rem 1rem;
            border: 2px solid var(--primary);
            border-radius: 20px;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .search-box input[type="text"]:focus {
            border-color: var(--secondary);
        }
        .search-box button {
            background: var(--secondary);
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 0.7rem 1.3rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(219,0,7,0.08);
        }
        .search-box button:hover {
            background: #b80005;
            transform: scale(1.05);
        }
        .location-list {
            width: 100%;
            max-width: 500px;
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 0.7s cubic-bezier(.77,0,.18,1) 0.9s both;
        }
        .location-card {
            background: var(--bg);
            border-left: 6px solid var(--primary);
            border-radius: 14px;
            padding: 1rem 1.2rem;
            box-shadow: 0 2px 8px rgba(255,188,13,0.06);
            transition: box-shadow 0.2s, transform 0.2s;
            animation: fadeInUp 0.7s cubic-bezier(.77,0,.18,1) both;
        }
        .location-card:hover {
            box-shadow: 0 6px 24px rgba(255,188,13,0.15);
            transform: translateY(-2px) scale(1.02);
        }
        .location-card h3 {
            color: var(--secondary);
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
            font-weight: 700;
        }
        .location-card p {
            color: #555;
            font-size: 0.98rem;
            margin-bottom: 0;
        }
        .get-location-btn {
            background: var(--primary);
            color: var(--secondary);
            border: none;
            border-radius: 20px;
            padding: 0.7rem 1.3rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 1.2rem;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(255,188,13,0.08);
            animation: fadeInUp 0.7s cubic-bezier(.77,0,.18,1) 0.8s both;
        }
        .get-location-btn:hover {
            background: var(--secondary);
            color: #fff;
            transform: scale(1.05);
        }
        footer {
            background: var(--secondary);
            color: #fff;
            text-align: center;
            padding: 1.2rem 0;
            font-size: 1rem;
            letter-spacing: 0.5px;
            margin-top: auto;
            border-radius: 18px 18px 0 0;
            box-shadow: 0 -2px 12px rgba(219,0,7,0.08);
            animation: fadeInUp 0.8s cubic-bezier(.77,0,.18,1) 1s both;
        }
        @media (max-width: 600px) {
            .hero, .location {
                padding: 1.2rem 0.5rem;
                border-radius: 12px;
            }
            nav {
                gap: 1rem;
            }
            .location-list, .search-box {
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>McDonald's</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="Menu.html">Menu</a>
            <a href="location.html">Location</a>
            <a href="contact.html">Contact</a>
            <a href="career.html">Careers</a>
        </nav>
    </header>
   <section class="hero" id="home">
        <h2>Welcome to the Future of Fast Food üçü</h2>
        <p>Smarter. Tastier. Faster.</p>
    </section>
    <section class="location" id="location">
        <h2>Our Locations</h2>
        <p>Find a McDonald's near you using your device's location or by searching your zip code. We're closer than you think!</p>
        <button class="get-location-btn" onclick="getLocation()">Use My Location</button>
        <form class="search-box" onsubmit="searchLocations(event)">
            <input type="text" id="zip" placeholder="Enter your zip code..." required>
            <button type="submit">Search</button>
        </form>
        <div class="location-list" id="locationList">
        </div>
    </section>
    <footer>
        <p>&copy; 2025 McDonald's. All rights reserved.</p>
    </footer>
    <script>
        const locations = [
            { name: "McDonald's Downtown", address: "123 Main St, Cityville, 12345", zip: "12345" },
            { name: "McDonald's Uptown", address: "456 North Ave, Cityville, 12346", zip: "12346" },
            { name: "McDonald's Riverside", address: "789 River Rd, Cityville, 12347", zip: "12347" }
        ];

        function displayLocations(filtered) {
            const list = document.getElementById('locationList');
            list.innerHTML = '';
            if (filtered.length === 0) {
                list.innerHTML = '<div class="location-card"><p>No locations found.</p></div>';
                return;
            }
            filtered.forEach(loc => {
                const card = document.createElement('div');
                card.className = 'location-card';
                card.innerHTML = `<h3>${loc.name}</h3><p>${loc.address}</p>`;
                list.appendChild(card);
            });
        }

        function searchLocations(e) {
            e.preventDefault();
            const zip = document.getElementById('zip').value.trim();
            const filtered = locations.filter(loc => loc.zip.startsWith(zip));
            displayLocations(filtered);
        }

        function getLocation() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser.');
                return;
            }
            navigator.geolocation.getCurrentPosition(
                (pos) => {

                    displayLocations([locations[0]]);
                },
                () => {
                    alert('Unable to retrieve your location.');
                }
            );
        }
        displayLocations(locations);
    </script>
</body>
</html>
